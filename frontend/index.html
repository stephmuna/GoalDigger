<!DOCTYPE html>

<html>

<head> 
    <link rel="stylesheet" href="styles.css">
    <title>GoalDigger</title>
</head>
    

<body>

    <div class="navbar">
        <ul>
        <li><a href = #home>Home</a></li>
        <li><a href="#features">About</a></li>
        <li><a href="#signup">Sign-Up</a></li>
        </ul>
    </div>

    <h1>GoalDigger</h1>


    <section id "signup">
        <h2>Sign-Up</h2>
        <form-id = "signup">
    
            <label for = "name">
                Name:
            </label>
            <input type = "text" id = "name">
            
            <label for = "email">
                Email:
            </label>
            <input type = "text" id = "email">
    
            <label for = "password">
                Password:
            </label>
            <input type = "text" id = "password">
    
        </form-id>
    </section-id>
  

    <section id = "features">
        <h2>Features</h2>
        <h4>Group Budget Tracker</h4>
        <p>Keep your friends accountable by sharing your budget information with eachother!</p>
        <h4>Saving Streaks</h4>
        <p>Don't go over budget to keep your streak alieve, and make sure your friends don't go over!</p>
    </section-id>
    



</body>


</html>
